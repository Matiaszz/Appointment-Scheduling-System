<div class="flex justify-center items-center min-h-screen p-4">
    <div class="flex flex-col md:flex-row space-y-8 md:space-x-8 md:space-y-0 w-full max-w-4xl">
        {% comment %} login form {% endcomment %}
        <div class="bg-gray-950 p-8 rounded-lg shadow-lg w-full md:w-96 text-gray-200">
            <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Entrar</button>
            </form>
        </div>

        {% comment %} register form {% endcomment %}
        <div class="bg-gray-950 p-8 rounded-lg shadow-lg w-full md:w-96 text-gray-200">
            <h2 class="text-2xl font-semibold text-center mb-4">Registrar</h2>
            <form method="POST" enctype="multipart/form-data">  
                {% csrf_token %}
                {{ client_form.as_p }}
                <button type="submit" name="register" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Registrar</button>
            </form>
        </div>
    </div>
</div>
